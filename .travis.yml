# .travis.yml originally borrowed from https://github.com/roblabla/cargo-travis

sudo: required
dist: trusty
language: rust
git:
  depth: 1

# Cache cargo symbols for faster build
cache: cargo

addons:
  apt:
    packages:
      - libcap2-bin
      - pandoc

rust:
  - stable
  - beta
  - nightly

before_script:
  - id
  - getent passwd
  - getent group
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo login "$CARGO_RWOG_TOKEN"
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install cargo-release || echo "cargo-release already installed"
  - cargo install-update -a # update outdated cached binaries

# the main build
script:
  - cargo build --release --verbose
  - pandoc --smart --to=markdown_github README.pandoc > README.md
  - sudo setcap cap_setgid=pie target/release/rwog
  - cargo test --verbose
  - cargo bench --verbose

deploy:
  provider: script
  script:  ./ci/deploy
  on:
    branch: master
    tags: true